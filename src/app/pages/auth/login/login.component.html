<!-- Updated login.component.html (frontend/src/app/auth/login/login.component.html) -->
<!-- Changed submit button to call onSubmit() instead of direct routerLink -->
<div class="login-container">
  <!-- <div class="login-overlay">
    <img src="assets/logo.png" alt="Papeleria Logo" class="logo" />
  </div>-->
  <div class="login-card">
    <div class="card-content">
      <div class="button-group">
        <div class="split-button">
          <button class="custom-button login-btn" (click)="onLogin()">Iniciar Sesión</button>
          <button class="custom-button register-btn" [routerLink]="['/auth/register']">Registro</button>
        </div>
      </div>
      <h3>Bienvenido Desarrollador</h3>
      <div class="form-group">
        <input type="text" id="email" placeholder="Correo" />
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Contraseña" />
      </div>
      <button class="custom-button submit-btn" (click)="onSubmit()">Iniciar Sesión</button>
      <p class="forgot-password">¿Olvidó su contraseña?</p>
    </div>
  </div>
</div>
